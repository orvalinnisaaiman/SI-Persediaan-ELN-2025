{% extends "base/base.html" %}
{% load static %}

{% block content %}
<div class="page-header">
  <h3 class="page-title">Edit Stok Opname</h3>
  <nav aria-label="breadcrumb">
    <ol class="breadcrumb">
      <li class="breadcrumb-item"><a href="{% url 'read_stok_opname' %}">Data Stok Opname</a></li>
      <li class="breadcrumb-item active" aria-current="page">Edit</li>
    </ol>
  </nav>
</div>

<div class="card">
  <div class="card-body">
    {% if messages %}
      {% for m in messages %}
        <div class="alert alert-{{ m.tags }} mb-3">{{ m }}</div>
      {% endfor %}
    {% endif %}

    <form method="post" class="forms-sample">
      {% csrf_token %}
      <div class="form-group row">
        <label class="col-sm-3 col-form-label">Tanggal Stok Opname</label>
        <div class="col-sm-9">
          <input type="date" name="tanggal_stok_opname" class="form-control"
                 value="{{ so.tanggal_stok_opname|date:'Y-m-d' }}" required>
        </div>
      </div>

      <div class="d-flex justify-content-end">
        <a href="{% url 'read_stok_opname' %}" class="btn btn-light mr-2">Batal</a>
        <button type="submit" class="btn btn-primary">
          <i class="ti-check mr-1"></i> Simpan Perubahan
        </button>
      </div>
    </form>
  </div>
</div>
{% endblock %}
