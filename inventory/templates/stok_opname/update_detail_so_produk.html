{% extends "base/base.html" %}
{% load static %}
{% load l10n %}
{% block content %}
<div class="page-header">
  <h3 class="page-title">Detail Stok Opname Produk #{{ so.id_stok_opname }}</h3>
</div>

<div class="card">
  <div class="card-body">
    {% if messages %}
      {% for m in messages %}
        <div class="alert alert-{{ m.tags }} mb-3">{{ m }}</div>
      {% endfor %}
    {% endif %}

    <form method="post" class="forms-sample">
      {% csrf_token %}

      <div class="form-group row">
        <label class="col-sm-3 col-form-label">Tanggal SO</label>
        <div class="col-sm-9">
          <input class="form-control" value="{{ d.id_stok_opname.tanggal_stok_opname }}" disabled>
        </div>
      </div>

      <div class="form-group row">
        <label class="col-sm-3 col-form-label">Produk</label>
        <div class="col-sm-9">
          <select name="id_produk" class="form-control" required>
            {% for p in produkobj %}
              <option value="{{ p.id_produk }}"
                {% if p.id_produk == d.id_produk.id_produk %}selected{% endif %}>
                {{ p.nama_produk }}
              </option>
            {% endfor %}
          </select>
        </div>
      </div>

      <div class="form-group row">
        <label class="col-sm-3 col-form-label">Stok Fisik</label>
        <div class="col-sm-9">
          {% localize off %}
          <input type="number" name="stok_fisik_produk" min="0" class="form-control text-left"
                 value="{{ d.stok_fisik_produk }}" required>
          {% endlocalize %}
        </div>
      </div>

      <div class="d-flex justify-content-end">
        <a href="{% url 'read_detail_so_produk' d.id_stok_opname.id_stok_opname %}" class="btn btn-light mr-2">Batal</a>
        <button type="submit" class="btn btn-primary">
          <i class="ti-check mr-1"></i> Simpan Perubahan
        </button>
      </div>
    </form>
  </div>
</div>
{% endblock %}
