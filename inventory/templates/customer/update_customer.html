{% extends "base/base.html" %}
{% load static %}

{% block content %}
<div class="page-header">
  <h3 class="page-title">Update Customer</h3>
</div>

<div class="card">
  <div class="card-body">
    <h4 class="card-title mb-4">Form Update Customer</h4>

    <form method="post" class="forms-sample">
      {% csrf_token %}

      <div class="form-group">
        <label for="nama_customer">Nama Customer</label>
        <input type="text" 
               class="form-control" 
               id="nama_customer" 
               name="nama_customer" 
               value="{{ getcustomerobj.nama_customer }}" 
               required>
      </div>

      <div class="form-group">
        <label for="nomor_telepon_customer">Nomor Telepon Customer</label>
        <input type="number" 
               class="form-control" 
               id="nomor_telepon_customer" 
               name="nomor_telepon_customer" 
               value="{{ getcustomerobj.nomor_telepon_customer }}" 
               required>
      </div>

      <div class="form-group">
        <label for="alamat_customer">Alamat Customer</label>
        <textarea class="form-control" 
                  id="alamat_customer" 
                  name="alamat_customer" 
                  rows="3" 
                  required>{{ getcustomerobj.alamat_customer }}</textarea>
      </div>

      <div class="d-flex justify-content-end">
        <a href="{% url 'read_customer' %}" class="btn btn-light mr-2">Batal</a>
        <button type="submit" class="btn btn-success text-white"><i class="ti-check mr-1"></i>Simpan Perubahan</button>
      </div>
    </form>
  </div>
</div>
{% endblock %}
